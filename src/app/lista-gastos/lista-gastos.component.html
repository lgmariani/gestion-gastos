<p-table
  [value]="gastos"
  selectionMode="single"
  [(selection)]="selectedGasto"
  (onRowSelect)="onRowSelect($event)"
  (onRowUnselect)="onRowUnselect($event)"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Fecha</th>
      <th>Pagador</th>
      <th>Valor</th>
      <th>Categoria</th>
      <th>Comentario</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-gasto>
    <tr [pSelectableRow]="gasto">
      <td>{{ gasto.id }}</td>
      <td>{{ gasto.fecha | date : "dd/MM/YYYY" }}</td>
      <td>{{ gasto.pagador | pagadorNombre }}</td>
      <td>{{ gasto.valor }}</td>
      <td>{{ gasto.categoria | categoryName }}</td>
      <td>{{ gasto.comentario }}</td>
    </tr>
  </ng-template>
</p-table>
